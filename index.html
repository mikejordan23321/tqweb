<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到网站</h1>
    </header>

    <!-- 动态背景 -->
    <section class="intro">
        <p>试着上下滑动</p>
    </section>

    <!-- 图片轮播 -->
    <section class="carousel-section">
        <h2>Gallery</h2>
        <div class="carousel">
            <img src="image1.jpg" alt="Slide 1">
            <img src="image2.jpg" alt="Slide 2">
            <img src="image3.jpg" alt="Slide 3">
        </div>
    </section>

    <!-- 交互式表单 -->
    <section class="feedback-section">
        <h2>Quick Survey</h2>
        <form id="surveyForm">
            <label for="feedback">请评价一下网站?</label>
            <input type="text" id="feedback" placeholder="输入" required>
            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
    </section>

    <!-- 卡片布局 -->
    <section class="card-container">
        <div class="card fade-in">
            <h3>Project 1</h3>
            <p>This is the first project. It has some amazing details.</p>
        </div>
        <div class="card fade-in">
            <h3>Project 2</h3>
            <p>This is the second project. It showcases even more creativity.</p>
        </div>
    </section>

    <footer>
        <p>© 2024 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
